{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Amazon - {{ product_object.title }}</title>
    <link rel="icon" type="image/x-icon" href="https://cdn0.iconfinder.com/data/icons/most-usable-logos/120/Amazon-512.png">
</head>
<body>
    <div class="container" style="padding: 3%;">
    <div class="card mb-6">
        <img src="{{product_object.image}}" class="card-img-top" style="height: 25%; width: 20%;" alt="Product image">
        <div class="card-body">
          <h5 class="card-title">{{product_object.title}}</h5>
          <p class="card-text">MRP - ₹ {{ product_object.price }}</p>
          <p class="card-text">Discounted Price - ₹ {{ product_object.discount_price }}</p>
          <p class="card-text">{{ product_object.description }}</p>
          <p class="card-text"><small class="text-muted">Fast Selling!!!</small></p>
        </div>
      </div>
    </div>   
</body>
</html>

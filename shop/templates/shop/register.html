{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon - Register</title>
    <link rel="icon" type="image/x-icon" href="https://cdn0.iconfinder.com/data/icons/most-usable-logos/120/Amazon-512.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</title>
</head>
<style>
.card-center{
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>
<body>
    <div class="container" style="padding-top: 3%;">
            <div class="col-md-12">
            <div class="card card-center" style="align-items: center; justify-content: center;">
                <h1 class="card-title" style="text-align: center; color: rgb(246 166 31);">Register</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Username</label>
                      <div>{{form.username}}</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                       <div> {{form.email}}</div>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <div>{{form.password1}}</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                        <div class="col-md-12">{{form.password2}}</div>
                      </div>
                    <input type="submit" class="col-md-12 btn btn-warning" name="createUser">
                  </form>
                  
                  {{form.errors}}
                  
                  <div>
                  <a href="{% url 'login' %}"><p>Already Have Account? Login</p></a></div>
                </div>
            </div>
        </div>
</body>
</html>
